<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form>

		<label>Login Form</label>
		<br><br>
		<label for="txt_uid">User ID :</label>
		<input type="text" name="txt_uid" id="txt_uid" placeholder="Enter User ID">
		<br><br>

		<label for="txt_pwd">Password :</label>
		<input type="text" name="txt_pwd" id="txt_pwd" placeholder="Enter Password">
		<br><br>

		<button>Login</button>
	</form>

	<div>
		<h1><a href="/">Django Girls Blog</a></h1>
	</div>

	{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}

</body>
</html>
